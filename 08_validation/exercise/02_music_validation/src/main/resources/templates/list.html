<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>

</head>
<body>
<div th:insert="~{/header::common}"></div>
<h3 style="text-align: center">Music list</h3>

<table class="table table-striped" id="productTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Song's Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Listen</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music, series : ${musicList}">
        <td th:text="${series.count}"></td>
        <td th:text="${music.songName}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.songType}"></td>
<!--        <td th:text="${music.pathSong}"></td>-->
        <td>
            <a class="btn btn-primary" th:href="@{/__${music.pathSong}__}">listen</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/formEdit/__${music.id}__}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/delete/__${music.id}__}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#productTable').dataTable({
            dom: 'ltip', // an thanh tim kiem
            lengthChange: false,
            pageLength: 10
        });
    });
</script>
</body>
</html>
