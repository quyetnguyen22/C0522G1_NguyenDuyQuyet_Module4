<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container col-12">
    <h3 class="text-center">Register User</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/saveInfo" th:object="${userDto}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">First name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="inputName"/>
            <p style="color: red" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
        </div>

        <div class="col-12">
            <label class="form-label">Last name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="inputCategory"/>
            <p style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
        </div>

        <div class="col-12">
            <label for="inputPrice" class="form-label">Phone number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="inputPrice"/>
            <p style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>

        <div class="col-12">
            <label for="inputDescription" class="form-label">Age:</label>
            <input type="text" th:field="*{age}" class="form-control" id="inputDescription"/>
            <p style="color: red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></p>
        </div>

        <div class="col-12">
            <label for="inputProducer" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="inputProducer"/>
            <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        </div>

        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
<!--            <a href="/view" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>-->
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
