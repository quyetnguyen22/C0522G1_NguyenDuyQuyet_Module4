<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container col-12">
    <h3 class="text-center">User Information</h3>
    <h6 class="text-center" style="color: blue" th:text="${msgCreate}"></h6>
</div>

    <form th:object="${userInfo}">
        <table class="table table-striped table-bordered container w-25">
            <tr>
                <th>First name:</th>
                <td th:text="*{firstName}"></td>
            </tr>
            <tr>
                <th>Last name:</th>
                <td th:text="*{lastName}"></td>
            </tr>
            <tr>
                <th>Phone number:</th>
                <td th:text="*{phoneNumber}"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td th:text="*{age}"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td th:text="*{email}"></td>
            </tr>
            <th colspan="2" style="text-align: center">
                <a href="/createForm" class="text-decoration-none text-white btn btn-primary btn-sm">Create new user</a>
            </th>
        </table>
    </form>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
