<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
</head>
<body>

<div th:insert="~{/header::common}"></div>

<div class="container">
    <h6 class="text-center" style="color: blue" th:text="${msgAdd}"></h6>
    <h6 class="text-center" style="color: blue" th:text="${msgEdit}"></h6>
    <h6 class="text-center" style="color: blue" th:text="${msgDelete}"></h6>
    <table class="table table-striped" id="productTable">
        <tr>
            <th>Series</th>
            <th>Title</th>
            <th>Category</th>
            <th>Author</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Content</th>
        </tr>

        <tr th:each="blog, series : ${list}">
            <td th:text="${list.number * list.size + series.count}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category.categoryName}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.date}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/formEdit/__${blog.id}__}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/deleteBlog/__${blog.id}__}">Delete</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/viewBlog/__${blog.id}__}">View</a>
            </td>

        </tr>
    </table>
    <div>
        <a th:href="@{'/listPage'(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Previous</a>
        <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
        <a th:href="@{'/listPage'(page=${list.number + 1})}" th:if="${list.hasNext()}">Next</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</html>
