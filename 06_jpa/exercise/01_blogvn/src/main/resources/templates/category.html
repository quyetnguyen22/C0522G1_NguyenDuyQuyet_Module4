<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{/header::common}"></div>
<div class="container">
    <h1 class="text-center">Category List</h1>
    <h5 class="text-center" style="color: blue" th:text="${msgAddCa}"></h5>
    <table class="table table-striped" id="productTable">
        <tr>
            <th>Series</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <tr th:each="category,series : ${categoryList}">
            <td th:text="${series.count}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/editCategory/__${category.id}__}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/deleteCategory/__${category.id}__}">Delete</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/listPage/__${category.id}__}">View</a>
            </td>

        </tr>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
