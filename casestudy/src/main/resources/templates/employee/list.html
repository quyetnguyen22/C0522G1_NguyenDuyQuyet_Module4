<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
</head>
<body>
<div th:insert="~{/layout::common}"></div>
<div class="container col-12">
    <h3 class="text-center">
        <a href="/employee/list" class="text-black text-decoration-none">Employee List</a>
    </h3>
    <h5 class="text-center" style="color: blue" th:text="${edit}"></h5>
</div>

<div class="container">
    <table id="customerTable" class="table table-striped table-bordered" style="width: 100%">
        <!--        <thead>-->
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <!--        </thead>-->
        <!--        <tbody>-->
        <tr th:each="employee, status : ${allEmployee}">
            <td th:text="${allEmployee.number * allEmployee.size + status.count}"></td>
            <td th:text="${employee.name}" th:href="@{/employee/detail/__${employee.id}__}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td>
                <a class="text-decoration-none text-white btn btn-primary btn-sm"
                   th:href="@{/employee/formEdit/__${employee.id}__}">
                    Edit
                </a>

            </td>
            <td>
                <a type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-row="${customer}"
                        th:attr="data-bs-target='#delete' + ${employee.id}">
                    <i class="fas fa-address-card"></i>
                    Delete
                </a>
                <!-- Modal -->
                <div th:fragment="modal" class="modal fade" th:id="delete + ${employee.id}" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">You are about to delete:</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <span class="ps-2">Customer: </span>
                                <span style="color: red" th:text="${employee.name}"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a th:href="@{/employee/delete/__${employee.id}__}" type="submit"
                                   class="btn btn-primary text-decoration-none">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <!--        </tbody>-->
    </table>

    <div>
        <a th:href="@{'/customer/list'(page=${allEmployee.number - 1},input=${search})}" th:if="${allEmployee.hasPrevious()}">Previous</a>
        <span th:text="${allEmployee.number + 1}"></span>/<span th:text="${allEmployee.totalPages}"></span>
        <a th:href="@{'/employee/list'(page=${allEmployee.number + 1},input=${search})}" th:if="${allEmployee.hasNext()}">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
