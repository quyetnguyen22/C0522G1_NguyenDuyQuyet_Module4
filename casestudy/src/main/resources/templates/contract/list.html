    <style>
        body {
            background-image: url("https://c8n8e4j6.rocketcdn.me/wp-content/uploads/2016/09/28-Mr.-Hasgaha13.jpg");
        }

<body>
<div th:insert="~{/home::header}"></div>
<div class="container col-12">
    <h3 class="text-center">
        <a href="/contract/list" class="text-black text-decoration-none">Contract List</a>
    </h3>
    <h5 class="text-center" style="color: blue" th:text="${edit}"></h5>
</div>

<div class="container">
    <table id="customerTable" class="table table-light table-striped table-bordered" style="width: 100%">
        <!--        <thead>-->
        <tr>
            <th>#</th>
            <th>Service</th>
            <th>Customer</th>
            <th>Begin</th>
            <th>End</th>
            <th>Deposit</th>
            <th>Total Cost</th>
            <th>Attach Facility</th>
        </tr>
        <!--        </thead>-->
        <!--        <tbody>-->
        <tr th:each="contract, status : ${contracts}">
            <td th:text="${contracts.number * contracts.size + status.count}"></td>
            <td th:text="${contract.services.name}"></td>
            <td th:text="${contract.customer.name}"></td>
            <td th:text="${contract.begin}"></td>
            <td th:text="${contract.end}"></td>
            <td th:text="${contract.deposit}"></td>
            <td th:text="${contract.total}"></td>
            <td>
                <a class="text-decoration-none text-white btn btn-primary btn-sm"
                   th:href="@{/contract/formEdit/__${contract.id}__}">
                    +
                </a>
                <a class="text-decoration-none text-white btn btn-primary btn-sm"
                   th:href="@{/contract/formEdit/__${contract.id}__}">
                    Attach Facility
                </a>
            </td>
        </tr>
        <!--        </tbody>-->
    </table>

    <div>
        <a th:href="@{'/contract/list'(page=${contracts.number - 1},search=${search})}"
           th:if="${contracts.hasPrevious()}">Previous</a>
        <span tyle="color: white" th:text="${contracts.number + 1}"></span>/<span tyle="color: white" th:text="${contracts.totalPages}"></span>
        <a th:href="@{'/contract/list'(page=${contracts.number + 1},search=${search})}"
           th:if="${contracts.hasNext()}">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
