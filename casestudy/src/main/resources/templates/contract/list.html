<body>
<div th:insert="~{/home::header}"></div>
<div class="container col-12">
    <h3 class="text-center">
        <a href="/contract/list" class="text-black text-decoration-none">Contract List</a>
    </h3>
    <h5 class="text-center" style="color: blue" th:text="${edit}"></h5>
</div>

<div class="container">
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModalAdd">
        Add New Contract
    </button>

    <table id="customerTable" class="table table-light table-striped table-bordered" style="width: 100%">
        <!--        <thead>-->
        <tr>
            <th>#</th>
            <th>Service</th>
            <th>Customer</th>
            <th>Begin</th>
            <th>End</th>
            <th>Deposit</th>
            <th>Total Cost</th>
            <th>Attach Facility</th>
        </tr>
        <!--        </thead>-->
        <!--        <tbody>-->
        <tr th:each="contract, status : ${contracts}">
            <td th:text="${contracts.number * contracts.size + status.count}"></td>
            <td th:text="${contract.services.name}"></td>
            <td th:text="${contract.customer.name}"></td>
            <td th:text="${contract.begin}"></td>
            <td th:text="${contract.end}"></td>
            <td th:text="${contract.deposit}"></td>
            <td th:text="${contract.total}"></td>
            <td>
                <a type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-row="${contract}"
                   th:attr="data-bs-target='#add' + ${contract.id}">
                    <i class="fas fa-address-card"></i>
                    +
                </a>
                <!-- Modal add-->
                <div th:fragment="modal" class="modal fade" th:id="add + ${contract.id}" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="g-3" th:action="@{/contract/addContractDetail}" method="post"
                                  th:object="${contractDetailDto}">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Detail Contract:</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input th:field="*{contract}" th:value="${contract.id}" class="form-control"/>
                                    <div class="col-12">
                                        <label for="inputName" class="form-label">Service:</label>
                                        <input disabled th:value="${contract.services.name}" class="form-control"
                                               id="inputName"/>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Service Attach:</label>
                                        <select th:field="*{serviceAttach}" class="form-select">
                                            <option
                                                    th:each="attach : ${ServiceAttach}" th:text="${attach.name}"
                                                    th:value="${attach.id}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label for="qty" class="form-label">Quantity:</label>
                                        <input type="text" th:field="*{quantity}" class="form-control" id="qty"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary text-decoration-none">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <a type="submit" class="text-white btn btn-primary btn-sm" id="edit"
                   th:href="@{/contract/formEdit/__${contract.id}__}">
                    Attach Services
                </a>
            </td>
        </tr>
        <!--        </tbody>-->
    </table>
    <!--Model add-->
    <div class="modal fade" id="exampleModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal">Add new phone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container w-75">
                        <div class="col-12">
                            <label for="begin" class="form-label">Begin Date:</label>
                            <input type="text" class="form-control" id="begin"/>
                        </div>
                        <div class="col-12">
                            <label for="end" class="form-label">End Date:</label>
                            <input type="text" class="form-control" id="end"/>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="deposit" class="form-label">Deposit:</label>
                            <input type="text" class="form-control" id="deposit"/>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Employee:</label>
<!--                            <select th:field="*{employee}" class="form-select">-->
<!--                                <option-->
<!--                                        th:each="level : ${eduLevels}" th:text="${level.eduLevel}"-->
<!--                                        th:value="${level.id}">-->
<!--                                </option>-->
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{'/customer/list'(page=${contracts.number - 1},search=${search})}"
                       th:if="${contracts.hasPrevious()}">Previous</a>
                </li>
                <li class="page-item" th:each="star:${#numbers.sequence(1,contracts.totalPages - 1)}">
                    <a class="page-link" tyle="color: white"
                       th:href="@{'/customer/list'(page=${star},search=${search})}">
                        <span th:text="${star}"></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'/customer/list'(page=${contracts.number + 1},search=${search})}"
                       th:if="${contracts.hasNext()}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
