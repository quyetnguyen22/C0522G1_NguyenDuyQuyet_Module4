<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
    <style>
        body {
            background-image: url("https://c8n8e4j6.rocketcdn.me/wp-content/uploads/2016/09/28-Mr.-Hasgaha13.jpg");
        }
    </style>
</head>
<body>
<div th:insert="~{/home::header}"></div>
<div class="container col-12">
    <h3 class="text-center">
        <a href="/customer/list" class="text-black text-decoration-none">Customer List</a>
    </h3>
    <h5 class="text-center" style="color: blue" th:text="${edit}"></h5>
</div>

<div class="container">
    <table id="customerTable" class="table table-light table-striped table-bordered" style="width: 100%">
        <!--        <thead>-->
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of birth</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <!--        </thead>-->
        <!--        <tbody>-->
        <tr th:each="customer, status : ${allCustomer}">
            <td th:text="${allCustomer.number * allCustomer.size + status.count}"></td>
            <td>
                <a class="text-decoration-none"
                   th:text="${customer.name}" th:href="@{/customer/info/__${customer.id}__}">
                </a>
            </td>
            <td th:switch="${customer.gender}">
                <span th:case="0">Female</span>
                <span th:case="1">Male</span>
                <span th:case="*">LGBT</span>
            </td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <a class="text-decoration-none text-white btn btn-primary btn-sm"
                   th:href="@{/customer/formEdit/__${customer.id}__}">
                    Edit
                </a>

            </td>
            <td>
                <a type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-row="${customer}"
                   th:attr="data-bs-target='#delete' + ${customer.id}">
                    <i class="fas fa-address-card"></i>
                    Delete
                </a>
                <!-- Modal Delete -->
                <div th:fragment="modal" class="modal fade" th:id="delete + ${customer.id}" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">You are about to delete:</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <span class="ps-2">Customer: </span>
                                <span style="color: red" th:text="${customer.name}"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a th:href="@{/customer/delete/__${customer.id}__}" type="submit"
                                   class="btn btn-primary text-decoration-none">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <!--        </tbody>-->
    </table>
    <div>
        <a th:href="@{'/customer/list'(page=${allCustomer.number - 1},search=${search})}"
           th:if="${allCustomer.hasPrevious()}">Previous</a>
        <span tyle="color: white" th:text="${allCustomer.number + 1}"></span>/<span tyle="color: white" th:text="${allCustomer.totalPages}"></span>
        <a th:href="@{'/customer/list'(page=${allCustomer.number + 1},search=${search})}"
           th:if="${allCustomer.hasNext()}">Next</a>
    </div>
</div>

<!-- Modal Info-->
<div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModal">Employee Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered" style="width: 100%">
                    <tr>
                        <th colspan="2" class="text-center" th:text="${customer.name}"></th>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td th:switch="${customer.gender}">
                            <span th:case="0">Female</span>
                            <span th:case="1">Male</span>
                            <span th:case="*">LGBT</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Date of birth</th>
                        <td th:text="${customer.birthday}"></td>
                    </tr>
                    <tr>
                        <th>Phone number</th>
                        <td th:text="${customer.phone}"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td th:text="${customer.email}"></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td th:text="${customer.address}"></td>
                    </tr>
                    <tr>
                        <th>Id Number</th>
                        <td th:text="${customer.idNum}"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                                    <button id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--                                    <a type="button" class="btn btn-secondary">Save</a>-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    $(document).ready(function info() {
        $('#modalInfo').modal('show');

    });
</script>
