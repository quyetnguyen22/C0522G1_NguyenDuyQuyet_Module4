<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:object="${product}">
<table class="table table-striped table-bordered container w-25">
    <tr>
        <th colspan="2" style="text-align: center" th:text="*{productName}"></th>
    </tr>
    <tr>
        <th>ID</th>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td th:text="*{productPrice}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{productDetail}"></td>
    </tr>
    <tr>
        <th>Producer</th>
        <td th:text="*{producer}"></td>
    </tr>
    <th colspan="2" style="text-align: center"><a href="/productList"
                                                  class="text-decoration-none text-white btn btn-primary btn-sm">Back</a>
    </th>
</table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
