<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container col-12">
    <h3 class="text-center">Edit product</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/saveEdit" th:object="${product}" method="get">
        <div class="col-12">
            <label for="inputId" class="form-label">ID:</label>
            <input disabled type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Product Name:</label>
            <input type="text" th:field="*{productName}" class="form-control" id="inputName"/>
        </div>
        <div class="col-12">
            <label for="inputPrice" class="form-label">Price:</label>
            <input type="text" th:field="*{productPrice}" class="form-control" id="inputPrice"/>
        </div>

        <div class="col-12">
            <label for="inputDescription" class="form-label">Description:</label>
            <input type="text" th:field="*{productDetail}" class="form-control" id="inputDescription"/>
        </div>

        <div class="col-12">
            <label for="inputProducer" class="form-label">Producer:</label>
            <input type="text" th:field="*{producer}" class="form-control" id="inputProducer"/>
        </div>

        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
