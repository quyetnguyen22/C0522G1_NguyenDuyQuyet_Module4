<body>
<h3 class="text-center">Product</h3>
<div class="row">
    <div class="row col-2">
        <a href="/add" class="btn btn-primary text-decoration-none">Add new product</a>
    </div>
    <div class="input-group w-25">
            <input type="text" name="name" class="form-control form-control-sm" placeholder="Input name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
</div>

<h6 class="text-center" style="color: blue" th:text="${msgEdit}"></h6>
<h6 class="text-center" style="color: blue" th:text="${msgDelete}"></h6>

<table class="table table-striped" id="productTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.productDetail}"></td>
        <td th:text="${product.producer}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/formEdit/__${product.id}__}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/delete/__${product.id}__}">Delete</a>
<!--            onclick="idDelete('${employee.getId()}', '${employee.getEmployeeName()}')"-->
<!--            class="text-white btn btn-danger btn-sm" data-bs-toggle="modal"-->
<!--            data-bs-target="#deleteModal"-->
        </td>
        <td>
            <a class="btn btn-warning" th:href="@{/search/__${product.id}__}">View</a>
        </td>

    </tr>
    </tbody>
</table>
