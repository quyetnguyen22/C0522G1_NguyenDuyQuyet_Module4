<h3 class="text-center">Blog List</h3>
<table class="table table-striped container" id="productTable">
    <thead>
    <tr>
        <th>Series</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Content</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="6" class="text-center">
            <a class="btn btn-primary" href="https://www.youtube.com/watch?v=B9uCX1u35IM">Loading...</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function () {
            // setInterval() /* chu ky lap
                $("tbody").empty();
                $.ajax({
                    url: "http://localhost:8080/api/blogList/v1",
                    type: "GET",
                    dataType: "json",

                    success: function (list) {
                        let tr = [];
                        let j = 3;
                        for (let i = 0; i < j; i++) {
                            tr.push("<tr>");
                            tr.push("<td>" + list[i].id + "</td>");
                            tr.push("<td>" + list[i].title + "</td>");
                            tr.push("<td>" + list[i].author + "</td>");
                            tr.push("<td>" + list[i].date + "</td>");
                            tr.push("<td>" + list[i].content + "</td>");
                            tr.push("<td>" + list[i].category.categoryName + "</td>");
                            tr.push("</tr>");
                        }
                        $("table").append(tr.join(""));
                    }
                })


                $("#moreBtn").click(function () {

                    $("tbody").empty();
                    $.ajax({
                        url: "http://localhost:8080/api/blogList/v1",
                        type: "GET",
                        dataType: "json",

                        success: function (list) {
                            let tr = [];
                            let j = 3;
                            j += 3;
                            for (let i = 0; i < j; i++) {
                                tr.push("<tr>");
                                tr.push("<td>" + list[i].id + "</td>");
                                tr.push("<td>" + list[i].title + "</td>");
                                tr.push("<td>" + list[i].author + "</td>");
                                tr.push("<td>" + list[i].date + "</td>");
                                tr.push("<td>" + list[i].content + "</td>");
                                tr.push("<td>" + list[i].category.categoryName + "</td>");
                                tr.push("</tr>");
                            }
                            $("table").append(tr.join(""));
                        }
                    })

                })


        // setTimeout(function () {
            $("#searchInput").keyup(function (){
                let search = $('#searchInput').val();
                $("tbody").empty();
                $.ajax({
                    url: "http://localhost:8080/api/blogList/v1?search=" + search,
                    type: "GET",
                    dataType: "json",
                    success: function (list) {
                        let tr = [];
                        for (let i = 0; i < list.length; i++) {
                            tr.push("<tr>");
                            tr.push("<td>" + list[i].id + "</td>");
                            tr.push("<td>" + list[i].title + "</td>");
                            tr.push("<td>" + list[i].author + "</td>");
                            tr.push("<td>" + list[i].date + "</td>");
                            tr.push("<td>" + list[i].content + "</td>");
                            tr.push("<td>" + list[i].category.categoryName + "</td>");
                            tr.push("</tr>");
                        }
                        $("table").append(tr.join(""));
                    }
                })
            })

        // }, 1000)
    })
</script>


</html>
