<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table" th:if="${cart != null && cart.getCarts().size()>0}">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product,series : ${cart.carts}">
                    <td th:text="${series.count}"></td>
                    <td th:text="${product.key.name}"></td>
                    <td>
                        <img th:src="@{${product.key.image}}" style="width: 70px; height: auto">
                    </td>
                    <td th:text="${product.key.price}*${product.value}"></td>
                    <td th:text="${product.value}">
                    </td>
                    <td>
                        <a class="text-decoration-none btn btn-success" th:href="@{/shop/decrease/__${product.key.id}__}">-</a>
                        <a class="text-decoration-none btn btn-success" th:href="@{/shop/add/__${product.key.id}__}">+</a>
                        <a class="text-decoration-none btn btn-danger" th:href="@{/shop/delete/__${product.key.id}__}">--</a>
                    </td>
                </tr>
                </tbody>
                <tr>
                    <td>
                        Total:
                        <span th:text="${cart.payBill()}"></span>
                        <!--            <span th:text="${payment}"></span>-->
                    </td>
                </tr>
            </table>
            <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getCarts().size() == 0}">
                cart empty
            </div>
            <a href="/shop">back</a>
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
